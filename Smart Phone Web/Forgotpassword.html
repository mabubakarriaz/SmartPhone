<!DOCTYPE html>
<html>
<head>
    <title>SmartPhone - Forgot Password</title>
    <link href="Content/semantic.min.css" rel="stylesheet" />
    <link href="Content/myStyles/BasicLayout.css" rel="stylesheet" />
	<meta charset="utf-8" />
</head>
<body>
    <header>
        <section class="workingArea">
            <section class="registerArea">
                <div class="fieldControlWrapper">
                    <p>&nbsp;</p>
                </div>
                <div align="center">
                    <img src="Content/images/logo-full-grey.png" width="200" />
                </div>
            </section>
        </section>
    </header>
    <div class="fieldControlWrapper">
        <p>&nbsp;</p>
    </div>
    <section class="workingArea">
        <section class="forgotPasswordSection">
            <h3 class="ui top attached header" align="Center">
                <div class="content">
                    Forgot Password?
                    <div class="sub header">Please type in your email address. We send you a link to change the password.</div>
                </div>
            </h3>

            <div class="ui attached padded segment">
                <form class="ui form">
                    <div class="fieldControlWrapper">
                        <div class="field">
                            <div class="ui fluid left icon input">
                                <input type="text" placeholder="Your Email" accesskey="e" name="email">
                                <i class="at icon"></i>
                            </div>
                        </div>
                    </div>
                    <div class="fieldControlWrapper">
                        <div class="field">
                            <button class="fluid ui positive button" type="submit" accesskey="s">
                                <i class="user icon"></i>
                                <u>S</u>end
                            </button>
                        </div>
                    </div>

                </form>
                <div class="ui divider"></div>
                <p align="center">
                    Having trouble resetting your password? <br>
                    <a href="Register.html" accesskey="r"><u>R</u>egister for a new account</a>
                </p>
            </div>
        </section>
</section>

    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.0.min.js"></script>
    <script src="Scripts/semantic.min.js"></script>

    <script>
        $('.ui.form')
                  .form({
                      inline : true,
                      on     : 'blur',
                      fields: {
                          email: 'email',
                            }
                        });

    </script>
</body>
</html>
