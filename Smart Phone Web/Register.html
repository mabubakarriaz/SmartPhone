<!DOCTYPE html>
<html>
<head>
    <title>Create a new customer account</title>
    <link href="Content/BasicLayout.css" rel="stylesheet" />
    <link href="Content/semantic.min.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body style="background-color:whitesmoke">

    <header>
        <section class="workingArea">
            <section class="registerArea">
                <div align="center">
                    <img src="Content/images/logo-full-grey.png" width="200" />
                </div>
            </section>
        </section>
    </header>

    <section class="workingArea">
        <section class="registerArea">
            <section class="badgeCreateAccount">
                <div class="ui segment">
                    <form class="ui form">
                        <h1 align="center" class="ui header">Create Account</h1>



                        <!-- Required basic Info -->

                        <div class="controlWrapper">
                            <div class="ui horizontal segments">
                                <div class="ui center aligned segment">
                                    <div class="field">
                                        <div class="ui radio checkbox">

                                            <input name="gender" id="male" type="radio" checked="checked">
                                            <label for="male" accesskey="m">
                                                <u>M</u>ale
                                                <i class="man icon"></i>
                                            </label>

                                        </div>
                                    </div>

                                </div>
                                <div class="ui center aligned segment">
                                    <div class="field">
                                        <div class="ui radio checkbox">
                                            <input name="gender" id="female" type="radio">
                                            <label for="female" accesskey="f">
                                                <u>F</u>emale
                                                <i class="woman icon"></i>
                                            </label>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div class="controlWrapper">
                            <div class="ui fluid left icon input">
                                <input type="text" placeholder="User Name" accesskey="u">
                                <i class="user icon"></i>
                            </div>
                        </div>

                        <div class="controlWrapper">
                            <div class="ui fluid left icon input">
                                <input type="text" placeholder="Your Email" accesskey="e">
                                <i class="at icon"></i>
                            </div>
                        </div>

                        <div class="controlWrapper">
                            <div class="field">
                                <div class="ui fluid left icon input">
                                    <input type="password" placeholder="Your Password" accesskey="p">
                                    <i class="unlock alternate icon"></i>
                                </div>
                            </div>
                        </div>

                        <div class="controlWrapper">
                            <div class="field">
                                <div class="ui checkbox">
                                    <input tabindex="0" id="agree" type="checkbox">
                                    <label for="agree" accesskey="a">I <u>a</u>gree to the Terms and Services</label>
                                </div>
                            </div>
                        </div>
                        <div class="controlWrapper">
                            <p>&nbsp;</p>
                        </div>
                        <div class="controlWrapper">
                            <button class="fluid ui positive button" type="submit" accesskey="r">
                                <i class="user icon"></i>
                                <u>R</u>egister
                            </button>
                        </div>
                    </form>
                    <div class="controlWrapper">
                        <div class="ui horizontal divider">
                            Or
                        </div>
                    </div>
                    <!-- OR -->
                    <div class="controlWrapper">

                        <button class="fluid ui facebook button" accesskey="b">
                            <i class="facebook icon"></i>
                            Login with Face<u>b</u>ook
                        </button>
                    </div>

                    <div class="controlWrapper">
                        <button class="fluid ui google plus button" accesskey="g">
                            <i class="google plus icon"></i>
                            Login with &nbsp;<u>G</u>oogle Plus
                        </button>

                    </div>
                    <div class="controlWrapper">
                        <div class="ui divider"></div>
                    </div>
                    <p align="center">Already have an account? <a href="#" accesskey="l"><u>L</u>ogin here</a></p>
                </div>
            </section>
        </section>
    </section>
    <script src="Scripts/jquery-3.1.0.min.js"></script>
    <script src="Scripts/jquery-ui-1.12.0.min.js"></script>
    <script src="Scripts/semantic.min.js"></script>
</body>
</html>
